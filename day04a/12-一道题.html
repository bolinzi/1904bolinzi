<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 函数与变量名冲突的时候,保留函数
			alert(a);  // function a(){alert(3);} 
			var a = 1;
			alert(a);  // 1
			function a(){alert(2);}
			alert(a);  // 1
			var a = 3;
			alert(a);  // 3
			function a(){alert(3);}
			alert(a);  // 3
			
			// function a(){alert(3);}
			// var a  ;
			
		</script>
	</body>
</html>
