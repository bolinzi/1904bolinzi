<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.item{width: 20px; height: 20px;background: red; 
				  text-align: center;line-height: 20px;position: absolute;
				 }
		</style>
	</head>
	<body>
		
		<script>
			var cache = document.createDocumentFragment();
			var divs = [];
			for(var i = 1; i <= 20; i++) {
				var div = document.createElement("div");
				div.className = "item";
				div.innerHTML = i;
				cache.appendChild(div);
				// 把创建的每一个div push到数组里
				divs.push(div);
			}
			document.body.appendChild(cache);
			console.log(divs);
			document.onmousemove = function (e) {
				e = e || event;
				// 鼠标坐标
				var left = e.clientX, top = e.clientY;
				// 每一步往前步进(后面元素的坐标变为前面一个元素的坐标)
				for(var j = divs.length-1; j > 0; j--){
					divs[j].style.left = divs[j-1].style.left;
					divs[j].style.top = divs[j-1].style.top;
				}
				
				// 第0个就是当前鼠标坐标
				divs[0].style.left = left + "px";
				divs[0].style.top = top + "px";
				
			}
			
		</script>
	</body>
</html>
