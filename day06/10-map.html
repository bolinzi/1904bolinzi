<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 编写函数map(arr) 把数组中的每一位数字都增加30%
			function map (arr) {
				for(var i = 0; i < arr.length; i++) {
					arr[i] *= (1+0.3);
				}
				return arr;
			}
			
			console.log(map([3,4,5,6,7]));
		</script>
	</body>
</html>
