<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [3,2,9,4,9,7,9];
			console.log(arr.indexOf(9)); // 2 读取第一个9的序列
			console.log(arr.lastIndexOf(9)); // 6 读取最后一个9的序列
			
			// forEach() 方法对数组的每个元素执行一次提供的函数。 遍历数组
			// map() 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果 遍历返回新数组
			// filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。过滤
			// some() 方法测试是否至少有一个元素通过由提供的函数实现的测试。自要有一个满足条件就为true
			// every() 方法测试数组的所有元素是否都通过了指定函数的测试。 必须全部满足条件才为true
			// 重点：reduce() 方法对数组中的每个元素执行一个由您提供的reducer函数(升序执行)，将其结果汇总为单个返回值。
			// reduceRight() 方法接受一个函数作为累加器（accumulator）和数组的每个值（从右到左）将其减少为单个值。
		</script>
	</body>
</html>
