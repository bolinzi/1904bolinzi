<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 1.dom尺寸与位置：
				box.clientWidth/box.clientHeight 包含padding不包含边框的宽高
				box.offsetWidth/box.offsetHeight 包含padding、包含边框的宽高，常用
				box.scrollWidth/box.scrollHeight 全部滚动内容的宽高
			   2.位置坐标
				box.clientLeft/box.clientTop 获取左边框和上边框的宽度
				box.offsetLeft/box.offsetTop 获取元素当前相对于offsetParent父元素的位置
				box.scrollTop/box.scrollLeft 获取滚动内容上方(左边)的位置(就是隐藏的内容的高度)
			   3.鼠标事件及方法
			    e.offsetX / offsetY  获取事件触发最近的盒子（事件源）的坐标
				e.clientX / clientY  获取可视区的坐标（根据浏览器的定位）
				e.screenX / screenY  获取整个屏幕的坐标
				e.pageX / e.pageY    获取文档的坐标（包含滚动条）
			   4.可视区窗口的大小
				width: document.documentElement.clientWidth || document.body.clientWidth,
				height: document.documentElement.clientHeight || document.body.clientHeight
			 */
		</script>
	</body>
</html>
