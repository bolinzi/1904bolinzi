<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			function createTable(row, col){
				// 拼接一个table的字符串
				var str = "<table>";
				for(var i = 0; i < row; i++){
					str += "<tr>";
					// 每一行有四个<td></td>
					for(var j = 0; j < col; j++){
						str += "<td>1</td>";
					}
					// 结束的</tr>
					str += "</tr>";
				}
				// 拼接结束的table
				str += "</table>";
				document.write(str);
			}
			createTable(3,4);
			createTable(5,6);
		</script>
	</body>
</html>
