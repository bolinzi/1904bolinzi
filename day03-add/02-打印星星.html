<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 两层循环,外层控制行,内层控制列(当前行打印的星星个数)
			//   每一行打印的个数跟行号一致
			//   一行打印结束应该打印一个<br>
			for(var i = 1; i <= 5; i++){
				for(var j = 1; j <= i; j++){
					document.write("*");
				}
				// 内层循环结束以后一行结束了
				document.write("<br>");
			}
			
/* 
6行

行号  空格   星星
i     6-i   2*i-1
1      5     1
2      4     3
3      3     5
 */

		</script>
	</body>
</html>
